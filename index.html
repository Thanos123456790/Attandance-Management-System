<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="attendanceForm" onsubmit="event.preventDefault(); generateTable()">
            <h2>Enter Details to Generate Attendance Table</h2>
            <label for="startRollNo">Starting Roll Number:</label>
            <input type="number" id="startRollNo" name="startRollNo" required><br><br>
            <label for="totalStudents">Total Number of Students:</label>
            <input type="number" id="totalStudents" name="totalStudents" required><br><br>
            <input type="submit" class="btn btn-primary" value="Generate Table">
        </form>
        <h2>Attendance Table</h2>
        <div class="table-responsive">
            <div id="attendanceTable"></div>
        </div>
    </div>
    <!-- Your JavaScript file -->
    <script src="index.js"></script>
    <!-- Include Bootstrap JS (Optional, only if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
